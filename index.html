<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="webpage-container">    
    <div class="sidebar">
      <div>Add book to library</div>
      <form onsubmit="event.preventDefault()">
        <div class="form-section-control">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-section-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-section-control">
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" required>
        </div>
        <div class="form-section-control">
          <label for="read">Did you read it?</label>
          <input type="checkbox" id="read" name="read" value="false">
        </div>
        <div class="form-section-btn">
          <button id="add-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="main-content">
    </div>
  </div>
</body>
</html>
