<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="webpage-container">    
    <div class="sidebar">
      <div class="logo-cont">
        <img class="logo-img" src="./images/svg/bookshelf.svg" alt="">
        <div class="logo-text">Library</div>
      </div>
      <div class="header">Add book to library!</div>
      <form class="form" onsubmit="event.preventDefault()">
        <div class="form-section-control">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Author name" maxlength="30" required>
        </div>
        <div class="form-section-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Book title" maxlength="30" required>
        </div>
        <div class="form-section-control">
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" placeholder="Pages amount" max="1500" required>
        </div>
        <div class="form-section-control">
          <label for="read">Did you read it?</label>
          <input type="text" id="read" name="read" placeholder="Yes / No" maxlength="3" pattern="[yY][eE][sS]|[nN][oO]" required>
        </div>
        <div class="form-section-btn">
          <button class="add-btn" type="submit">Add</button>
        </div>
      </form>
    </div>
    <div class="main-content">
    </div>
  </div>
</body>
</html>
